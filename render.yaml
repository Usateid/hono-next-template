services:
  - type: web
    name: hono-backend
    runtime: docker
    plan: free
    buildCommand: bun install
    startCommand: bun run start
    # Auto-deploy only when backend files change
    autoDeploy: true
    rootDir: .
    # Ignore changes in these directories/files
    ignoredPaths:
      - web/**
      - "*.md"
      - LICENSE
      - .gitignore
      - QUICK_START.md
      - DATABASE_LOCAL.md
      - DEPLOY.md
    envVars:
      - key: PORT
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-app.vercel.app
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /

